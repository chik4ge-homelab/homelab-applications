apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: operator-ca-tls-minio
spec:
  sources:
    - secret:
        name: minio-tls-secret
        key: ca.crt
  target:
    secret:
      key: ca.crt
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "1"
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            - minio-operator
            - minio
