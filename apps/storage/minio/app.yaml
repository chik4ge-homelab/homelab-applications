apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/chik4ge-homelab/homelab-applications
      targetRevision: main
      path: apps/storage/minio/secrets
    - repoURL: https://operator.min.io/
      chart: tenant
      targetRevision: 7.1.1
      helm:
        valuesObject:
          tenant:
            configuration:
              name: minio-tenant-config
            configSecret:
              existingSecret: true
              accessKey:
              secretKey:
            buckets:
              - name: mimir-blocks
              - name: mimir-alertmanager
              - name: mimir-ruler
            pools:
              - servers: 4
                name: pool-0
                size: 25Gi
                volumesPerServer: 4
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
