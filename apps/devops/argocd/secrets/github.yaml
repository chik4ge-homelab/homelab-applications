apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-secret
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password-connect
    kind: ClusterSecretStore
  data:
    - secretKey: token
      remoteRef:
        key: "Argo CD GitHub Client Secret"
        property: secret
