apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-connect
  data:
    - secretKey: discord-webhook-url
      remoteRef:
        key: "Argo CD webhook URL"
        property: URL
