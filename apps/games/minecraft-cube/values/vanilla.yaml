# yaml-language-server: $schema=https://artifacthub.io/api/v1/packages/41047d86-5c50-4d89-b4fc-9083efcd7acf/4.26.3/values-schema

initContainers: []
sidecarContainers: []

resources:
  requests:
    memory: 5Gi
    cpu: 1000m
  limits:
    memory: 5Gi

workloadAsStatefulSet: true
strategyType: RollingUpdate

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-w-edelweiss

minecraftServer:
  eula: TRUE
  version: 1.21.4
  type: PAPER
  difficulty: peaceful
  announcePlayerAchievements: false
  generateStructures: false
  spawnAnimals: false
  spawnMonsters: false
  spawnNPCs: false
  spawnProtection: 0
  gameMode: creative
  motd: "Welcome to Minecraft on Kubernetes!"
  onlineMode: true
  enforceSecureProfile: true
  memory: 4G
  serviceType: LoadBalancer
  loadBalancerClass: tailscale
  modrinth:
    projects:
      - "datapack:terralith"
      - "datapack:terratonic"
      - "datapack:william-wythers-overhauled-overworld-(datapack)"
serviceAnnotations:
  tailscale.com/hostname: minecraft-cube-vanilla

rcon:
  enabled: false # TODO: enable rcon

mcbackup:
  enabled: false # TODO: enable mcbackup

# envFrom: # TODO: enable envFrom whitelist

persistence:
  dataDir:
    enabled: true
    existingClaim: minecraft-cube-vanilla-pvc
