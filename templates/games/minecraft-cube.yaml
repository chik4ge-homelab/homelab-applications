apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minecraft-cube
  namespace: argocd
spec:
  project: default
  sources:
    # - repoURL: https://github.com/chik4ge-homelab/homelab-applications
    #   targetRevision: main
    #   path: apps/games/minecraft-cube/secrets
    - repoURL: https://github.com/chik4ge-homelab/homelab-applications
      targetRevision: main
      path: apps/games/minecraft-cube/pvcs
      ref: repo
    - repoURL: https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      targetRevision: 4.26.3
      helm:
        valueFiles:
          - $repo/apps/games/minecraft-cube/values/vanilla.yaml
  destination:
    namespace: minecraft-cube
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
