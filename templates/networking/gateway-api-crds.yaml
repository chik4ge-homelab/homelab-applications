apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-crds
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/envoyproxy/gateway
      targetRevision: v1.6.0
      path: charts/gateway-crds-helm
      helm:
        releaseName: gateway-api-crds
        valuesObject:
          crds:
            gatewayAPI:
              enabled: true
              channel: standard
            envoyGateway:
              enabled: true
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Replace=true
