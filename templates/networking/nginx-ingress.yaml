apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/chik4ge-homelab/homelab-applications
    targetRevision: main
    path: apps/networking/ingress-nginx
  - repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.13.3
    helm:
      valuesObject:
        controller:
          replicaCount: 2
          service:
            # annotations:
            #   tailscale.com/proxy-group: "ts-proxies-ingress"
            loadBalancerClass: tailscale
          resources:
            limits:
              memory: 400Mi
            requests:
              cpu: 100m
              memory: 200Mi
          extraArgs:
            default-ssl-certificate: "ingress-nginx/wildcard-chik4ge-me-tls"
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
