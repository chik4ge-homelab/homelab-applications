apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proxmox-exporter
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/chik4ge-homelab/homelab-applications
      targetRevision: main
      path: manifests/platform/services/observability/exporters/proxmox-exporter
    - repoURL: https://starttoaster.github.io/proxmox-exporter
      chart: proxmox-exporter
      targetRevision: 0.2.12
      helm:
        valuesObject:
          # High Availability configuration
          replicaCount: 2
          
          # Disable Pod discovery scraping to avoid duplicates with ServiceMonitor
          podAnnotations:
            prometheus.io/scrape: "false"
          
          # Resource specifications
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              memory: 64Mi
          
          # Pod Anti-Affinity for HA
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                      - proxmox-exporter
                  topologyKey: kubernetes.io/hostname
          
          config:
            api_insecure: true
            secretRef:
              name: proxmox-secret
          serviceMonitor:
            enabled: false
    - repoURL: https://charts.christianhuth.de
      chart: prometheus-pve-exporter
      targetRevision: 2.6.2
      helm:
        releaseName: prometheus-pve-exporter
        valuesObject:
          replicaCount: 1
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              memory: 64Mi
          env:
            pveAuthType: token
            pveExistingSecretName: prometheus-pve-exporter-secret
            pveUser: prometheus@pve
            pveVerifySsl: false
          serviceMonitor:
            enabled: true
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: instance
                regex: (.+)
                replacement: $1
                action: replace
            pveTargets:
              - 192.168.0.150
              - 192.168.0.151
              - 192.168.0.152
              - 192.168.0.153
            additionalLabels:
              app.kubernetes.io/instance: proxmox-exporter
              app.kubernetes.io/name: proxmox-exporter

  destination:
    namespace: proxmox-exporter
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
