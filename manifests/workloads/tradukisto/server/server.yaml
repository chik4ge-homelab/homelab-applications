apiVersion: apps/v1
kind: Deployment
metadata:
  name: tradukisto-server
  namespace: tradukisto
  labels:
    app.kubernetes.io/name: tradukisto-server
    app.kubernetes.io/part-of: tradukisto
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tradukisto-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tradukisto-server
        app.kubernetes.io/part-of: tradukisto
    spec:
      containers:
        - name: server
          image: ghcr.io/chik4ge-homelab/tradukisto-server:v0.1.0
          ports:
            - containerPort: 8081
          env:
            - name: LLAMA_BASE_URL
              value: http://llama:8080
            - name: LLAMA_API_KEY
              value: dummy
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
