apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-api-token-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password-connect
    kind: ClusterSecretStore
  data:
    - secretKey: api_token
      remoteRef:
        key: "Cloudflare Account API Token (Tunnel for chik4ge.me)"
        property: token
    - secretKey: account_id
      remoteRef:
        key: "Cloudflare Account API Token (Tunnel for chik4ge.me)"
        property: account_id
    - secretKey: tunnel_name
      remoteRef:
        key: "Cloudflare Account API Token (Tunnel for chik4ge.me)"
        property: tunnel_name
