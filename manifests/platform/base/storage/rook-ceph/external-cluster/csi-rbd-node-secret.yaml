apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rook-csi-rbd-node
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password-connect
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/rook
  data:
    - secretKey: userID
      remoteRef:
        key: "rook-csi-rbd-node"
        property: userID
    - secretKey: userKey
      remoteRef:
        key: "rook-csi-rbd-node"
        property: userKey
