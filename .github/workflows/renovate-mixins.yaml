name: Renovate Mixins Generation
on:
  pull_request:
    paths:
      - "mixins/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-mixins:
    if: >-
      startsWith(github.event_name == 'pull_request' && github.head_ref || github.ref_name, 'renovate/')
      && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref_name || github.head_ref }}
          fetch-depth: 0
      - name: Install jsonnet and yq
        run: |
          sudo apt-get update
          sudo apt-get install -y jsonnet
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
      - name: Install jsonnet-bundler
        run: |
          sudo wget -qO /usr/local/bin/jb "https://github.com/jsonnet-bundler/jsonnet-bundler/releases/download/v0.6.0/jb-linux-amd64"
          sudo chmod +x /usr/local/bin/jb
      - name: Vendor jsonnet dependencies
        run: |
          cd mixins
          jb install
      - name: Generate mixin rules
        run: ./scripts/generate-mixin-rules.sh
      - name: Commit changes if needed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git status --short
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(mixins): regenerate mixin rules"
          git push origin HEAD:${{ github.head_ref }}
